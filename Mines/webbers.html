<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Web!</title>
</head>
<body>
    <div id="pageTitleBar">
        <h1>WHO AM I?</h1>
    </div>


    <div id="personalInfo">

        <div class="fullName">
            <h1>Gavin Matthew C. Caalem</h1>    
        </div>

        <div class="birthdate">
            <p id="birthDate"></p>
        </div>

        <div class="age">
            <p id="myAge"></p>
        </div>    
        
        <div class="gender">
            <p>Sex: Male</p>
        </div>
    </div>


    <script>
        //BirthDate
        const birthDate = new Date("2001-08-28");

        //Format BirthDate
        const formattedBdate = (birthDate.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                              birthDate.getDate().toString().padStart(2, '0') + '/' + 
                              birthDate.getFullYear();

        document.getElementById("birthDate").innerHTML = "Birthdate: " + formattedBdate;

        // Calculate Age
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        const dayDifference = today.getDate() - birthDate.getDate();

        // Adjust age if birthday hasn't occurred yet this year
        if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
            age--;
        }

        document.getElementById("myAge").innerHTML = "Age: " + age + " years old";

    </script>

</body>
</html>
